<dom-module id="view-config">
  <template>
    <style>
      :host {
        display: block;
        background: #fafafa;
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: #333;
        margin: 0;

        --dark-primary-color:       #E64A19;
        --default-primary-color:    #FF5722;
        --light-primary-color:      #FFCCBC;
        --text-primary-color:       #FFFFFF;
        --accent-color:             #448AFF;
        --primary-background-color: #FFCCBC;
        --primary-text-color:       #212121;
        --secondary-text-color:     #727272;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #B6B6B6;

        --primary-color: var(--default-primary-color);
        /* Components */

        /* paper-drawer-panel */
        --drawer-menu-color:           #ffffff;
        --drawer-border-color:         1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

        /* paper-menu */
        --paper-menu-background-color: #fff;
        --menu-link-color:             #111111;

        /* paper-input */
       --paper-input-container-color:       var(--secondary-text-color);
       --paper-input-container-focus-color: var(--default-primary-color);
       --paper-input-container-input-color: var(--secondary-text-color);
       --paper-input-container-invalid-color: #B71C1C;

       /* paper-checkbox */
       --paper-checkbox-checked-color: var(--default-primary-color);
       --paper-checkbox-checked-ink-color: var(--default-primary-color);


       /* paper-button */
       --paper-button: {
         background: var(--accent-color);
         color: var(--text-primary-color);
       }

       /* paper-dialog */
       --paper-dialog: {
         background: #FFFFFF;
       }

       /* paper-item */
       --paper-item: {
         background: #FFFFFF;
         color: var(--primary-text-color);
       }
      }

      #drawerToolbar {
        color: var(--secondary-text-color);
        background-color: var(--drawer-menu-color);
        border-bottom: var(--drawer-toolbar-border-color);
      }

      paper-menu {
        --paper-menu-selected-item: {
          color: var(--default-primary-color);
        }

        --paper-menu-focused-item-after: {
          background: var(--default-primary-color);
        }
      }

      #mainContent {
        background: #fafafa;
        @apply(--layout-fit);
      }

      .page {
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px auto;
      }

      .avatar {
        display: inline-block;
        box-sizing: border-box;
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      /* Breakpoints */

      /* Small */
      @media (max-width: 600px) {

        :root {
          font-size: 14px;
        }

        .page {
          --menu-container-display: none;
          width: calc(97.33% - 32px);
          padding-left: 16px;
          padding-right: 16px;
        }

      }

      /* Tablet+ */
      @media (min-width: 601px) {

        paper-drawer-panel > [drawer] {
          border-right: 1px solid rgba(0, 0, 0, 0.14);
        }

        .page {
          width: calc(98% - 46px);
          margin-bottom: 32px;
          padding-left: 30px;
          padding-right: 30px;
        }

      }
    </style>

    <!-- app-location binds to the app's URL -->
    <app-location route="{{route}}"></app-location>

    <!-- this app-route manages the top-level routes -->
    <app-route
        route="{{route}}"
        pattern="/config/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar id="drawerToolbar">
          <div class="flex">Menu</div>
        </paper-toolbar>

        <paper-menu selected="{{routeData.page}}" attr-for-selected="name">
          <paper-icon-item name="login">
            <iron-icon icon="account-circle" item-icon></iron-icon>Login
          </paper-icon-item>

          <paper-icon-item name="pages">
            <iron-icon icon="description" item-icon></iron-icon>Pagine
          </paper-icon-item>

          <paper-icon-item name="matches">
            <iron-icon icon="view-module" item-icon></iron-icon>Torneo
          </paper-icon-item>

          <paper-icon-item name="match">
            <iron-icon icon="class" item-icon></iron-icon>Partita
          </paper-icon-item>
        </paper-menu>

      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar id="mainToolbar">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="flex">LSM App admin panel</div>
        </paper-toolbar>

        <div id="mainContent">
          <iron-pages selected="[[page]]" attr-for-selected="name">
            <div class="page" name="login">
              <h2>Login</h2>
              <template is="dom-if" if="[[!signedIn]]" restamp="true">
                <p>Ãˆ necessario autenticarsi per continuare</p>
                <paper-button raised on-tap="_signIn">Login</paper-button>
              </template>

              <firebase-auth id="auth" user="{{user}}" provider="google" on-error="_handleSignError" signed-in="{{signedIn}}">
              </firebase-auth>

              <template is="dom-if" if="[[signedIn]]" restamp="true">
                <p>Accesso eseguito come:</p>
                <paper-icon-item>
                  <img class="avatar" src="[[user.photoURL]]" item-icon>
                  <paper-item-body two-line>
                    <div>[[user.displayName]]</div>
                    <div secondary>[[user.email]]</div>
                  </paper-item-body>
                </paper-icon-item>

                <paper-button style="margin-top: 1em" raised on-tap="_signOut">Logout</paper-button>
              </template>
            </div>

            <div class="page" name="pages">
              <h2>Pagine</h2>
              <config-pages on-error="_showError"></config-pages>
            </div>

            <div class="page" name="matches">
              <h2>Torneo</h2>
              <config-matches on-error="_showError"></config-matches>
            </div>

            <div class="page" name="match">
              <h2>Partita</h2>
              <p>Qui puoi gestire le singole partite durante il torneo</p>
              <config-match on-error="_showError"></config-match>
            </div>
          </iron-pages>

          <paper-toast id="toast" text=""></paper-toast>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>

  <script>
    Polymer({

      is: 'view-config',

      properties: {
        route: Object,
        routeData: Object,
        subroute: Object,
        page: {
          type: String,
          reflectToAttribute: true,
          value: 'login',
          observer: '_pageChanged'
        },
        user: Object,
        signedIn: Boolean
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'login';
      },
      _pageChanged: function(page) {
        // load page import on demand.
        // if (page && page !== 'login') {
        //   this.importHref(
        //     this.resolveUrl('config-' + page + '.html'), null, null, true);
        // }
      },
      _signIn: function () {
        this.$.auth.signInWithPopup();
      },
      _signOut: function () {
        this.$.auth.signOut();
      },
      _handleSignError:function (e) {
        this._showError('Errore durante l autenticazione');
        console.error(e);
      },
      _showError: function (e) {
        this.$.toast.text = e.detail;
        this.$.toast.open();
      }

    });
  </script>
</dom-module>

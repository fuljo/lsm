<!doctype html>

<html>
  <head>
    <title>LSM App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="import" href="/src/lsm-app/lsm-app.html">
    <link href='https://fonts.googleapis.com/css?family=Graduate' rel='stylesheet' type='text/css'>

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#BF360C">

    <!-- TODO: add manifest -->
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#BF360C">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="LSM">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="LSM">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  </head>
  <body style="margin: 0; width:100%; height:100%">
    <lsm-app></lsm-app>
  </body>

  <script>
  (function() {
    if ('registerElement' in document
        && 'import' in document.createElement('link')
        && 'content' in document.createElement('template')) {
      // platform is good!
    } else {
      // polyfill the platform!
      var e = document.createElement('script');
      e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
      document.body.appendChild(e);
    }
    })();
  </script>
</html>
